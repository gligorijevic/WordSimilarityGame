<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit  position="north" size="135" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage width="100%" height="96%" url="banner.jpg" title="WORDS SIMILARITY"></p:graphicImage>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="200"  header="Menu" collapsible="true" resizable="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Player">
                                <p:menuitem value="Login" ajax="false" url="faces/login.xhtml" />
                                <p:menuitem value="Register" ajax="false" url="faces/register.xhtml" />
                                <p:menuitem value="Logout" ajax="false" action="#{mbplayer.logout()}" />
                            </p:submenu>
                            <p:submenu label="Game">
                                <p:menuitem value="Play game" ajax="false" action="#{mbplayer.play()}" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>  

                        <p:panel id="panel" header="Player registration">
                            <h:panelGrid columns="3">
                                <h:outputLabel for="firstname" value="Firstname: *" />
                                <p:inputText id="firstname" required="true" label="Firstname" value="#{mbplayer.newPlayer.firstName}" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="firstname" />

                                <h:outputLabel for="surname" value="Surname: *" />
                                <p:inputText id="surname" required="true" label="Surname" value="#{mbplayer.newPlayer.lastName}" />
                                <p:message for="surname" />

                                <h:outputLabel for="username" value="Username: *" />
                                <p:inputText id="username" required="true" label="Username" value="#{mbplayer.newPlayer.username}" >
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="username" />

                                <h:outputLabel for="password" value="Password: *" />
                                <p:password id="password" required="true" label="Password" value="#{mbplayer.newPlayer.password}" >
                                    <f:validateLength minimum="2" />
                                </p:password>
                                <p:message for="firstname" />

                                <p:commandButton value="Reset" type="reset"/>  
                                <p:commandButton value="Register" update="panel" ajax="false" action="#{mbplayer.register()}" />

                            </h:panelGrid>
                        </p:panel>

                    </h:form>  
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
